        rel="stylesheet">

    <title>Login Page</title>
    <style>

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-image: url("assets/Bg_photo.png");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;

        }
        main{

            justify-content: center;
        }
        .star1{

        .login{

        .menu-bar {

        }

        .menu-bar1 {

        }

        .menu-bar2 {
            display: flex;
            width: 20%;
            justify-content: space-evenly;
            align-items: center;

        }

        .charitease {
            font-size: 24px;
            font-weight: bolder;
            align-content: center;
        }
        a{
            text-decoration: none;
            color: #173B45;
            cursor: pointer;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-content: center;
            align-items: center;
            background: #D1CCCC;
            height: 81px;
            padding: 0 20px;
        }
        .logo {
            font-size: 23px;
            font-weight: 900;
            font-family: Poppins;
            color: #173B45;
            margin-right: 20px;
            text-decoration: none;
        }
        .menu-item {
            margin-right: 20px;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 14px;
            font-weight: 800;
            color: #173B45;
            text-decoration: none;
        }
        .login {
            border: 2px solid #B43F3F;
            padding: 10px 20px;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 16px;
            font-weight: 800;
            color: #B43F3F;
            text-decoration: none;
        }
        .transparent-container {
            margin-top: 60px;
            width: 70%;
            /* min-height: 80%; */
            background-color: rgba(16, 15, 15, 0.594); 
            backface-visibility:visible;
            border-radius: 10px;
            padding: 55px;
            display: flex;
            justify-content: space-between;
            align-items: center;

        .login-container {

            padding: 30px;
            border-radius: 10px;
            text-align: center;

        h1 {
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 20px;
            font-size: 14px;
        }

#email,#password{
            width: 80%;
            padding: 12px;
            margin: 8px 0;
            color: #ccc;
            background-color: black;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-top: 20px;
        }

        #submit{
            width: 80%;
            padding: 12px;
            background-color: #FF7D00;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        input[type="submit"]:hover {
            background-color: #E67300;
        }

        .forgot-password {
            color: #FF7D00;
            font-size: 12px;
            text-align: right;
            display: block;
            margin-top: 0px;
            margin-bottom: 10px;
            padding-right: 10%;
        }

        .signup-link {
            color: #FF7D00;
            text-decoration: none;
        }

        .signup-link:hover {
            text-decoration: underline;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 44%;
            margin-bottom: 0;
        }

        .logo-container img {
            max-width: 130px;
        }

        .logo-container h2 {
            color: white;
            font-size: 350%;
            font-family: Poppins;
            font-style: bold ;
            font-weight: bolder;
            margin: 10px 0;
        }

        .Signup-container {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 40px;
            height: 80%;
            border-radius: 10px;
            text-align: center;
            width: 500px;
            color: white;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 10px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            width: 48%;
        }

        .input-group label {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"] {
            width: 100%;
            padding: 12px; 
            color: #ccc;
            background-color: black;
            border: 1px solid #ccc;
            border-radius: 15px;
            box-sizing: border-box;
            margin-bottom: 10px; 
            appearance: none; 
            height: 48px; 
        }

        input[type="date"]::-webkit-calendar-picker-indicator {
            background-color: #FF7D00; 
            border-radius: 50%; 
            padding: 5px; 
        }

        input[type="date"]:hover::-webkit-calendar-picker-indicator {
            background-color: #FF7D00; 
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #FF7D00;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background-color: #df8021d4;
        }

        .forgot-password {
            color: #FF7D00;
            font-size: 12px;
            text-align: right;
            display: block;
            margin-top: 0px;
            margin-bottom: 10px;
            padding-right: 10%;
        }

        .Login-link {
            color: #FF7D00;
            text-decoration: none;
        }

        .Login-link:hover {
            text-decoration: underline;
        }
        button{
            background-color: transparent;
            /* opacity: 1.0; */
            border: none;
        }
    </style>
</head>
<body>
    
       <div class="menu-bar">
        <div class="menu-bar1">
            <div class="charitease">CharitEase</div>
            <a href="index.html"><div>Home</div></a>

            <a href="communities.html"><div>Communities</div></a>

        <div class="menu-bar2">
            <a href="contactus.html"><div>Contact</div></a>
            <a href="login.html"><div class="login">Login</div></a>
        </div>
    </div>
   
<main>
<div class="transparent-container">
    <div class="login-container">
        <h1>Welcome back!</h1>
        <p>Enter your credentials to access your account</p>
        <form action="index.html">
            <input id="email" type="email" name="email" placeholder="Enter your email" required>
            <input id="password" type="password" name="password" placeholder="Password" required>
            <a href="#" class="forgot-password">Forgot Password</a>
            <input id="submit" type="submit" value="Login">
        </form>
        <p>Don't have an account? <button onclick="changetosignup()" class="signup-link">Sign Up</button></p>
    </div>
    <div class="Signup-container">
        <h1>Get Started Now</h1>
        <form id="signup-form" action="index.html" onsubmit="submitForm(event)">
            <div class="form-row">
                <div class="input-group">
                    <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
                </div>
                <div class="input-group">
                    <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
                </div>
            </div>
            <input type="email" name="email" placeholder="Enter your email" required> 
            <div class="form-row">
                <div class="input-group">
                    <input type="text" id="govt-id" name="govt-id" placeholder="Enter your Govt. ID (12 digits)" required pattern="\d{12}" maxlength="12">
                </div>
                <div class="input-group">
                    <input type="date" id="date" name="date" required>
                </div>
            </div>
            <input type="password" name="password" placeholder="Password" required> 
            <input type="submit" value="Sign-up">
        </form>
        
        <p>Have an account? <button onclick="changetologin()" class="Login-link">Login</button></p>
    </div>

    <div class="logo-container">
        <img src="assets/logo.png" alt="CharItEase Logo">
        <h2>CharltEase</h2>
    </div>
</div>
</main>
<script src="index.js"></script>
</body>
