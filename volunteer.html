<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Sign-up Page</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="css/volunteer.css">
</head>
<body>

    <div class="menu-bar">
        <div class="menu-bar1">
            <div class="charitease">CharitEase</div>
            <a href="index.html"><div>Home</div></a>
            <a href="volunteer.html"><div>Connect</div></a>
            <a href="communities.html"><div>Communities</div></a>
            <a href="events.html"><div>Events</div></a>
        </div>
        <div class="menu-bar2">
            <a href="contactus.html"><div>Contact</div></a>
            <a href="login.html"><div class="login">Login</div></a>
        </div>
    </div>

    <main>
        <div class="left-container">
            <h1>Empowering Communities,<br> One Volunteer at a Time.</h1>
            <img src="assets/vol logo.png" alt="Volunteers Image" style="max-height:800px;">
        </div> 

        <div class="right-container">
            <h2>Volunteer Sign up Form</h2>
            <div class="form-container">
                <form action="index.html">
                    <div class="form-row">
                        <div class="input-group">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                        <div class="input-group">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-full">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-group">
                            <label for="phone">Phone No</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        <div class="input-group">
                            <label for="preferred-role">Preferred Role</label>
                            <input type="text" id="preferred-role" name="preferred-role" required>
                        </div>
                    </div>
                    <div class="input-full">
                            <label for="event">Event/Community</label>
                            <select id="event" name="event" required>
                                <option value=" "></option>
                                <option value="Green Earth Society">Ek Pedh Maa Ke Naam</option>
                                <option value="Hands on India">Mind Your Bin</option>
                                <option value="Chetna Cry">Education Drive</option>
                                <option value="Chetna NGO">Badhte Kadam</option>
                                <option value="CARE">Ek Bacha Aapka</option>
                            </select>
                        </div>
                    <div class="form-row">
                        <div class="input-full">
                            <label for="date">Date</label>
                            <input type="date" id="date" name="date" required>
                        </div>
                    </div>
                    <div class="submit-container">
                        <input type="submit" value="SUBMIT">
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="usersidescript.js"></script>
</body>
